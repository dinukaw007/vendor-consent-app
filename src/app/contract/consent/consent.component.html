<div class="row">
  <div class="col-md-12">
    <form [formGroup]="consentForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="name">Company Name</label>
            <input type="text" id="company_name" name="company_name" class="form-control" formControlName="company_name">
          </div>
          <div class="form-group">
            <label for="name">Email</label>
            <input type="text" id="email" name="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="name">Address</label>
            <input type="text" id="address" name="address" class="form-control" formControlName="address">
          </div>
          <div class="form-group">
            <label for="name">Mobile Number</label>
            <input type="text" id="mobile_number" name="mobile_number" class="form-control" formControlName="mobile_number">
          </div>

          <div class="radio">
            <label>
              <input formControlName="consent" type="radio" [value]="true"> I Agreed 

              <input formControlName="consent" type="radio" [value]="false"> I Disagreed
            </label>
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-sm" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
